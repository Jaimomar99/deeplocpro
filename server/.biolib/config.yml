biolib_version: 2


modules:
    main:
        image: 'local-docker://deeplocpro:latest'
        command: run.sh
        working_directory: /home/deeplocpro/
        input_files:
            - COPY / /home/deeplocpro/
        output_files:
            - COPY /home/deeplocpro/output/ /
        source_files:
            - COPY /sample.fasta /home/deeplocpro/
        default_machine: 'gpu.small'
    

citation:
    entry_type: misc
    author: >-
        TBD
    howpublished: Web Server
    month: '12'
    title: TBD
    year: '2022'
    url: TBD
    doi: TBD

main_output_file: /output.md
arguments:
    -
        default_value: /home/deeplocpro/sample.fasta
        description: 'Sequence submission: paste the sequence(s) and/or upload a local file'
        key: '--fasta'
        key_value_separator: ' '
        required: true
        type: text-file
    -
        default_value: /home/deeplocpro/output
        description: ''
        key: '--output'
        key_value_separator: ' '
        required: true
        type: hidden
    -
        default_value: cuda
        description: ''
        key: '--device'
        key_value_separator: ' '
        required: true
        type: hidden
    -
        default_value: any
        description: 'Organism group of input'
        key: '--group'
        key_value_separator: ' '
        required: true
        type: radio
        options:
            Any: any
            Archaea: archaea
            Gram+: positive
            Gram-: negative
    -
        default_value: ''
        description: Make plots
        key: ''
        key_value_separator: ' '
        required: false
        type: toggle
        options:
            'on': '--plot'
            'off': ''